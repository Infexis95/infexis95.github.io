<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Email Template</title>

	<link rel="stylesheet" type="text/css" href="../../css/Infexis/emailCSS.css">
</head>
<body>

<div class="pageContainer">
<div class="mainContainer">
	<div class="MailHeader">
		<div class="buttonContainer left">
			<div class="minusSign"></div>
		</div>
		<div class="headerText">Mail</div>
		<div class="buttonContainer right-1">
			<div class="downArrow">&#9660;</div>
		</div>
		<div class="buttonContainer right-2">
			<div class="upArrow">&#9650;</div>
		</div>
	</div>
	<div class="menuContainer">
		<div class="menuItem short">File</div>
		<div class="menuItem short">Edit</div>
		<div class="menuItem">View</div>
		<div class="menuItem short">Mail</div>
		<div class="menuItem wide">Window</div>
		<div class="menuItem">Help</div>
	</div>
	<div class="emailHeaderContainer">
		<div class="subEmailContainer">
			<div class="emailHeaderText">
				<span><b>From:</b> </span>
				<span><b>Date:</b> </span>
				<span><b>To:</b> </span>
				<span><b>CC:</b></span>
				<span><b>Subject:</b></span>
			</div>
		</div>
	</div>
	<div class="emailMessageContainer">

	</div>
</div>
</div>

</body>
</html>
