<head>
    <title>SpaceGen</title>

    <link rel="stylesheet" href="../../css/Derpious/StarGen.css">

<body>
    <div style="background-color: grey; width: fit-content;">
        <button onclick="generatePrimaryStar()">
            Generate Primary Star
        </button>
        <button onclick="TableAdder()">
            Make More Tables
        </button>
        <button onclick="test()">
            Test
        </button>
        <button onclick="">
            no function
        </button>
        <button onclick="">
            no function
        </button>
        <button onclick="ExtraStars()">
            Extra Stars
        </button>
    </div>
    <div>
        <table style="background-color: rgb(77, 55, 55);" class="StarGenTable">
            <tr>
                <th colspan="2"> Sector | Location </th>
                <th colspan="3"> <input type="text" name="" id="" class="SectorLocationinput"> </th>
                <th colspan="2"> Initial Survey: </th>
                <th colspan="2"> <input type="text" name="" id="" class="IniitalSurveyinput"> </th>
                <th colspan="2"> Last Updated: </th>
                <th colspan="2"> <input type="text" name="" id="" class="LastUpdatedinput"> </th>
            </tr>


            <tr>
                <td style="border-style: none; background-color: rgb(77, 55, 55);"></td>
            </tr>


            <tr>
                <th colspan="5"> IISS Designation </th>
                <th colspan="4"> <input type="text" name="" id="" class="Designationinput"> </th>
                <th colspan="2"> System Age (Gyr) </th>
                <th colspan="2"> <input type="text" name="" id="InputPrimaryStarAge" class="SystemAgeinput"> </th>
            </tr>


            <tr>
                <td class="SpacingRow" colspan="13" style="background-color: rgb(77, 55, 55);"> OBJECTS </td>
            </tr>


            <tr>
                <th colspan="2"> Stellar </th>
                <th colspan="3"> Gas Giants </th>
                <th colspan="2"> Planetoid Belts </th>
                <th colspan="3"> Terrestrials </th>
                <th colspan="3"> Class III Status? </th>
            </tr>
            <tr>
                <th colspan="2"> <input type="text" name="" id="" class="StellarAmountinput"> </th>
                <th colspan="3"> <input type="text" name="" id="" class="GasGiantAmountinput"> </th>
                <th colspan="2"> <input type="text" name="" id="" class="PlanetoidBeltAmountinput"> </th>
                <th colspan="3"> <input type="text" name="" id="" class="TerrestrialAmountinput"> </th>
                <td colspan="3"> <input type="text" name="" id="" class="ClassIIIinput"> </td>
            </tr>


            <tr>
                <td style="border-style: none; background-color: rgb(77, 55, 55);"></td>
            </tr>


            <tr>
                <th> Stars </th>
                <th> Component </th>
                <th> Class </th>
                <th> Mass </th>
                <th> Temp </th>
                <th> Diameter </th>
                <th> Luminosity </th>
                <th> Orbit# </th>
                <th> AU </th>
                <th> Ecc </th>
                <th> Period </th>
                <th> MAO </th>
                <th> HZCO </th>
            </tr>
            <tr>
                <th> <input type="text" name="" id="" class="StarNameinput"> </th>
                <td> <input type="text" name="" id="InputPrimaryStarDesignation" class="Designationinput"
                        placeholder="Primary Star">

                <td> <input type="text" name="" id="InputPrimaryStarType" class="Classinput"> </td>
                <td> <input type="text" name="" id="InputPrimaryStarMass" class="Massinput"> </td>

                <td> <input type="text" name="" id="InputPrimaryStarDiameter" class="Diameterinput"> </td>

                <td> <input type="text" name="" id="" class="Eccinput"> </td>
                <td> <input type="text" name="" id="" class="Periodinput"> </td>
                <td> <input type="text" name="" id="" class="MAOinput"> </td>
                <td> <input type="text" name="" id="" class="HZCOinput"> </td>
