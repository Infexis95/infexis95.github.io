<!doctype html>
<html lang="en">

<head>
    <title>SpaceGen</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/Derpious/Derpious.css">
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
</head>

<body>
    <table class="table">
        <div> <!-- This div contains the header for the star information table. -->
            <tr style="background-color: dimgray;">
                <th>Object</th>
                <th>Star Type</th>
                <th>Mass</th>
                <th>Temperature</th>
                <th>Diameter</th>
                <th>Luminosity</th>
                <th>System Age</th>
            </tr>
        </div>
        <div> <!-- This div contains the star information table. -->
            <tr> <!-- Primary Star -->
                <td>
                    <input type="text" name="ObjectName" id="PS-objectname" style="width: 100px;" readonly>
                </td>
                <td>
                    <div> <!-- Here be Star Types -->
                        <select type="text" id="PS-type" class="typeinput">
                            <option>F0 V</option>
                            <option>F1 V</option>
                            <option>F2 V</option>
                            <option>F3 V</option>
                            <option>F4 V</option>
                            <option>F5 V</option>
                            <option>F6 V</option>
                            <option>F7 V</option>
                            <option>F8 V</option>
                            <option>F9 V</option>
                            <option>G0 V</option>
                            <option>G1 V</option>
                            <option>G2 V</option>
                            <option>G3 V</option>
                            <option>G4 V</option>
                            <option>G5 V</option>
                            <option>G6 V</option>
                            <option>G7 V</option>
                            <option>G8 V</option>
                            <option>G9 V</option>
                            <option>K0 V</option>
                            <option>K1 V</option>
                            <option>K2 V</option>
                            <option>K3 V</option>
                            <option>K4 V</option>
                            <option>K5 V</option>
                            <option>K6 V</option>
                            <option>K7 V</option>
                            <option>K8 V</option>
                            <option>K9 V</option>
                            <option>M0 V</option>
                            <option>M1 V</option>
                            <option>M2 V</option>
                            <option>M3 V</option>
                            <option>M4 V</option>
                            <option>M5 V</option>
                            <option>M6 V</option>
                            <option>M7 V</option>
                            <option>M8 V</option>
                            <option>M9 V</option>
                            <option hidden>Error</option>
                        </select>
                    </div>
                </td>
                <td>
                    <span class="input-symbol-solar-mass">
                        <input type="text" name="stMass" id="PS-STmass" class="massinput" maxlength="7">
                        </input>
                    </span>
                </td>
                <td>
                    <span class="input-symbol-solar-temp">
                        <input type="text" name="stTemp" id="PS-STtemp" class="tempinput" maxlength="7">
                        </input>
                    </span>
                </td>
                <td>
                    <span class="input-symbol-solar-diam">
                        <input type="text" name="stDiam" id="PS-STdiam" class="diaminput" maxlength="6">
                        </input>
                    </span>
                </td>
                <td>
                    <span class="input-symbol-solar-lumi">
                        <input type="text" name="stLumi" id="PS-STlumi" class="lumiinput" maxlength="9">
                        </input>
                    </span>
                </td>
                <td>
                    <span class="input-symbol-solar-age">
                        <input type="text" name="StarAge" id="systemage" class="sysageinput" maxlength="5">
                    </span>
                </td>
            </tr>
            <tr> <!-- Primary Star Companion -->
                <td>
                    <input type="text" name="ObjectName" id="PSC-objectname" style="width: 100px;" readonly>
                </td>
                <td>
                    <div> <!-- Here be Star Types -->
                        <select type="text" id="PSC-type" class="typeinput">

                            <option>G6 V</option>
                            <option>G7 V</option>
                            <option>G8 V</option>
                            <option>G9 V</option>
                            <option>K0 V</option>
                            <option>K1 V</option>
                            <option>K2 V</option>
                            <option>K3 V</option>
                            <option>K4 V</option>
                            <option>K5 V</option>
                            <option>K6 V</option>
                            <option>K7 V</option>
                            <option>K8 V</option>
                            <option>K9 V</option>
                            <option>M0 V</option>

                            <option>M8 V</option>
                            <option>M9 V</option>
                            <option hidden>Error</option>
                        </select>
                    </div>
                </td>
                <td>
                    <span class="input-symbol-solar-mass">
                        <input type="text" name="stMass" id="PSC-STmass" class="massinput" maxlength="7">
                        </input>
                    </span>
                </td>
                <td>
                    <span class="input-symbol-solar-temp">
                        <input type="text" name="stTemp" id="PSC-STtemp" class="tempinput" maxlength="7">
                        </input>
                    </span>
                </td>
                <td>
                    <span class="input-symbol-solar-diam">
                        <input type="text" name="stDiam" id="PSC-STdiam" class="diaminput" maxlength="6">
                        </input>
                    </span>
                </td>
                <td>
                    <span class="input-symbol-solar-lumi">
                        <input type="text" name="stLumi" id="PSC-STlumi" class="lumiinput" maxlength="9">
                        </input>
                    </span>
                </td>
                <td>
                    <span class="input-symbol-solar-age">
                        <input type="text" name="StarAge" id="systemage" class="sysageinput" maxlength="5">
                    </span>
                </td>
            </tr>
        </div>
    </table>
    <div class="genbox"> <!-- This div contains the generation buttons. -->
        <div class="geninf">STELLAR INFORMATION GENERATOR
        </div>
        <div>
            <button onclick="STType()" style="position: absolute; top: 40px; left: 30px;">
                Generate Primary Star
            </button>
            <button onclick="multistargen()" style="position: absolute; top: 65px; left: 30px;">
                Generate Secondary Stars
            </button>
            <button onclick="callSTinf()" style="position: absolute; top: 40px; left: 175px;">
                Generate Primary Star Details
            </button>
            <button onclick="test()" style="position: absolute; top: 65px; left: 195px; background-color: chartreuse;">
                testing button
            </button>
        </div>

        <div class="slidecontainer"> <!-- This div contains the slider for variable setting.-->
            <p style="position: absolute; top: 80px; left: 150px;">This slider sets star data variable</p>
            <input type="range" min="0" max="1" step="0.01" value="0.20" class="slider" id="test" title="">
            <p>Value: <span id="STvar"></span></p>
        </div>
        <div style="position: absolute; bottom: 340px;"> <!-- This div contains the hard-reset button. -->
            <h2>Refreshes page and clears cache.</h2>
            <button onclick="death()"
                style="position: absolute; left: 120px; top: 60px; background-color: crimson; border-color: black;">Death
                Button</button>
        </div>
    </div>
    <div> <!-- This div contains exit button. -->
        <a href="../../index.html" , id="exitbutton">
            Exit Page
        </a>
    </div>
    <script src="../../scripts/Derpious/DerpiousJS.js"></script>
    <script src="../../scripts/Derpious/stellar_data.js"></script>
</body>

</html>
